<!DOCTYPE html>
<html lang="es">
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	</head>
	<body>
		<nav>
			<div class="nav-wrapper orange lighten-2">
				<a href="#" class="brand-logo center">LEONUX PEDIDOS</a>
			</div>
		</nav>
		<center>
	<section class="section"></section>
	<div class="container">
		<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
			<h5>LOGIN VENDEDORES</h5>
			<form class="col s12" id="login">
				<div class='row'>
					<div class='input-field col s12'>
						<select id="usuario" name="usuario">
							<option value="" disabled selected>Selecciona tu usuario</option>		
						</select>
					</div>
				</div>
				<div class='row'>
					<div class='input-field col s12'>
						<input class='validate' type='password' name='clave' id='clave' />
						<label for='clave'>Contrase√±a</label>
					</div>
				</div>
				<br />
				<center>
				<div class='row'>
					<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect orange lighten-2'>ENTRAR</button>
				</div>
				</center>
			</form>
		</div>
	</div>
	</center>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script>
		$(document).ready(function(){
			var usuario = window.localStorage.getItem("usuario");

			if (usuario != null && usuario != ""){
				window.location.replace("http://localhost");
			} else {
				$.post('/servicios.php?s=get_usuarios', function(returnedData){
					let usuarios = JSON.parse(returnedData);
					usuarios.map(user => {
						$("#usuario").append(new Option(user.codigo, user.auto));
					});
					$('select').formSelect();
					//$("select").trigger('contentChanged');
				});
			}		
		});

		$("#login").on("submit", function(e){
			e.preventDefault();
			let usuario = $("#usuario").val();
			let clave = $("#clave").val();

			
			if (usuario == "" || usuario == null){
				alert("Debes escoger tu usuario");
			} else if (clave == "" || clave == null){
				alert("Debes ingresar tu clave");
			} else {
				$.post("/servicios.php?s=login", {usuario: usuario, clave: clave}, function(data) {
					let info = JSON.parse(data);
					if(info.error){
						alert(info.mensaje);
					}else{
						window.localStorage.setItem("usuario", JSON.stringify(info.data));	
					}
					
				}).fail(function(err){
					console.log(err);
				});
			}
		});
	</script>
</body>
</html>
